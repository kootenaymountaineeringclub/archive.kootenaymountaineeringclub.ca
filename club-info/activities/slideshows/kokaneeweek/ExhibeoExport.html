	*::selection {
		background: #d7d4f0;
	}
    
    a img {
        border: 0;
    }
    
	.preview-header-image {
		float: left;
	}
	
	.exhibeo-header-image{
		margin-top: 5px;
		float: right;
	}
	
	h1.exhibeo-heading {
		margin: 16px 12px 10px;
		height: 55px;
	}
	
	.message {
		margin: 15px 0 15px;
		padding: 5px 15px;
		background: rgba(200,200,210,.2);
		border: 1px solid #ccc;
		border-radius: 5px;
		font-family: Georgia;
		font-size: 16px;
		color: #485154;
	}
    
    .message code,
	.message pre {
 		color: #687174;
		font-size: 14px;
	}
	
	.message pre {
		display: block;
		margin: 1em;
	}
	
	.message a:visited {
		color: #93a1a1;
	}
	
	.message a:link {
		color: #cb4b16;
	}
	
	.message a:hover {
		color: #6c71c4;
	}
	
	.message a:active {
		color: #dc322f;
	}
	
	.preview {
		min-height: 250px;
	}
	
	.preview,
	.CodeMirror {
		overflow:auto;
		padding: 15px;
		border: 1px solid #bbb;
		border-bottom: 1px solid white;
		background: rgba(253,253,253,.7);
		box-shadow: inset 0px 1px 3px rgba(88,88,88,0.4);
		border-radius: 5px;
	}
    
    .CodeMirror pre.CodeMirror-cursor {visibility: hidden;}
	
	footer {
		text-align: center;
		padding: 10px 15px 0;
	}
	
	footer img {
		vertical-align: middle;
	}
	
	@media print{
		
		body {
			background: white;
		}
		
		.preview,
		textarea {
			background: white;
			border: 1px solid black;
			box-shadow: none;
			border-radius: 0;
			color: black;
		}
	}
